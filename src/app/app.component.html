<div
  class="app-container"
  [class.rtl]="isRtl"
  [class.arabic]="currentLang === 'ar'"
>
  <!-- Header Component - Hidden for admin routes -->
  <app-header *ngIf="!isAdminRoute"></app-header>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer Component - Hidden for admin routes -->
  <app-footer *ngIf="!isAdminRoute"></app-footer>

  <!-- Floating WhatsApp Button - Hidden for admin routes -->
  <a
    *ngIf="!isAdminRoute"
    href="https://wa.me/201234567890"
    target="_blank"
    class="floating-whatsapp"
    title="تواصل معنا على WhatsApp"
    aria-label="تواصل معنا على WhatsApp"
    rel="noopener noreferrer"
  >
    <i class="fab fa-whatsapp" aria-hidden="true"></i>
  </a>
</div>
