<section
  class="hero-slider"
  [class.rtl]="isRtl"
  (mouseenter)="pauseAutoSlide()"
  (mouseleave)="resumeAutoSlide()"
>
  <div class="slider-container">
    <!-- Slides -->
    <div class="slides-wrapper">
      <div
        class="slide"
        *ngFor="let slide of slides; let i = index"
        [class.active]="i === currentSlide"
        [style.background-image]="'url(' + slide.image + ')'"
      >
        <div class="slide-overlay"></div>
        <div class="slide-content">
          <div class="container">
            <div class="content-wrapper" [class.rtl]="isRtl">
              <h1 class="slide-title">{{ getSlideText(slide, "title") }}</h1>
              <h2 class="slide-subtitle">
                {{ getSlideText(slide, "subtitle") }}
              </h2>
              <p class="slide-description">
                {{ getSlideText(slide, "description") }}
              </p>

              <div class="slide-actions">
                <button class="cta-primary" (click)="onCTAClick(slide.ctaLink)">
                  {{ getSlideText(slide, "ctaText") }}
                  <i
                    class="fas fa-arrow-right"
                    [class.fa-arrow-left]="isRtl"
                  ></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Dots Indicator -->
    <div class="slider-dots">
      <button
        *ngFor="let slide of slides; let i = index"
        class="dot"
        [class.active]="i === currentSlide"
        (click)="goToSlide(i)"
      ></button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <div
        class="progress-fill"
        [style.width.%]="((currentSlide + 1) / slides.length) * 100"
      ></div>
    </div>
  </div>
</section>
