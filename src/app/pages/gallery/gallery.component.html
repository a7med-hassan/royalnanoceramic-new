<div class="gallery-page" [class.rtl]="isRtl">
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <h4 class="hero-category">GALLERY</h4>
      <h1 class="hero-title">
        {{ translationService.getTranslation("gallery.hero.title") }}
      </h1>
      <p class="hero-subtitle">
        {{ translationService.getTranslation("gallery.hero.subtitle") }}
      </p>
    </div>
  </section>

  <!-- Featured Slider Section -->
  <section class="featured-slider-section">
    <div class="slider-container">
      <div class="swiper featured-swiper">
        <div class="swiper-wrapper">
          <div
            class="swiper-slide"
            *ngFor="let image of featuredImages; let i = index"
          >
            <div
              class="slide-content"
              (click)="
                navigateToContact(image.serviceType || 'General Service')
              "
            >
              <img [src]="image.src" [alt]="image.alt" class="slide-image" />
              <div class="slide-text-overlay">
                <div class="service-info">
                  <h3 class="book-now-text">احجز الآن</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Gallery Grid Section -->
  <section class="gallery-grid-section">
    <div class="gallery-grid">
      <div
        class="gallery-item"
        *ngFor="let image of filteredImages; let i = index"
        data-aos="fade-up"
        [attr.data-aos-delay]="i * 100"
      >
        <img
          [src]="image.src"
          [alt]="image.alt"
          loading="lazy"
          decoding="async"
          [attr.data-src]="image.src"
          class="gallery-image"
        />
      </div>
    </div>
  </section>
</div>
